<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo"><img src="./images/horse-galloping-black-silhouette-facing-left.png" alt="horse" width="20" height="20" gap="5">SmartSave</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Welcome Back, Please enter Your details</p>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active">Sign In</button>
                    <button class="tab">Signup</button>
                </div>
                <form>
                    <div class="input-group">
                        <label for="email">
                            <img src="./images/2hzxfTE3WS68Om76pOlY05VTZkQ.svg" alt="email icon">
                        </label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                        <span class="checkmark">&#10003;</span>
                    </div>
                    <button type="submit" class="continue-btn">Continue</button>
                </form>
               <div class="or-continue">
                <span></span> Or Continue With
            <span></span>
        </div>
                <div class="social-buttons">
                    <button class="social-btn google"><img src="./images/google.png" alt="google logo" width="20" height="20"></button>
                    <button class="social-btn apple"><img src="./images/apple-logo.png" alt="apple logo" width="20" height="20"></button>
                    <button class="social-btn facebook"><img src="./images/facebook.png" alt="facebook logo" width="20" height="20"></button>
                </div>
            </div>
            <p class="footer-text">
                Join the millions of smart investors who trust us to manage their finances. 
                Log in to access your personalized dashboard, track your portfolio performance, 
                and make informed investment decisions.
            </p>
        </div>
        <div class="image-section">
            <img src="./images/logo.jpg" alt="Safe Icon">
        </div>
    </div>
</body>
</html>
