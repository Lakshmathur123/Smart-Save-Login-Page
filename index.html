<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo"> <img src="./images/horse-galloping-black-silhouette-facing-left.png" alt="image-section" height="20px" width="20px">
                SmartSave</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Welcome Back, Please enter Your details</p>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active" id="signInTab">Sign In</button>
                    <button class="tab" id="signUpTab">Sign Up</button>
                </div>
                <form id="signInForm">
                    <div class="input-group">
                        <label for="signInEmail">
                            <img src="./images/email.png" alt="email icon">
                        </label>
                        <input type="email" id="signInEmail" name="email" placeholder="Email Address" required>
                        <span class="checkmark">&#10003;</span>
                    </div>
                    <button type="submit" class="continue-btn">Continue</button>
                </form>
                <form id="signUpForm" style="display: none;">
                    <div class="input-group">
                        <label for="signUpEmail">
                            <img src="./images/email.png" alt="email icon">
                        </label>
                        <input type="email" id="signUpEmail" name="email" placeholder="Email Address" required>
                        <span class="checkmark">&#10003;</span>
                    </div>
                    <div class="input-group">
                        <label for="signUpPassword">
                            <img src="./images/lock.png" alt="password icon">
                        </label>
                        <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="continue-btn">Sign Up</button>
                </form>
                <div class="or-continue" >
                    <span class="line"></span> 
                    Or Continue With
                <span class="line"></span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google"><img src="./images/google.png" alt="google image-section" height="20px" width="20px"></button>
                    <button class="social-btn apple"><img src="./images/apple-logo.png" alt="image-section" height="20px" width="20px"></button>
                    <button class="social-btn facebook"><img src="./images/facebook.png" alt="image-section" height="20px" width="20px"></button>
                </div>
            </div>
            <p class="footer-text">
                Join the millions of smart investors who trust us to manage their finances. 
                Log in to access your personalized dashboard, track your portfolio performance, 
                and make informed investment decisions.
            </p>
        </div>
        <div class="image-section">
            <img src="./images/logo.jpg" alt="Safe Icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
